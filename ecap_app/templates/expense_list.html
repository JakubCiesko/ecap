<!-- ecap_app/templates/balance_over_time.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Balance Over Time</title>
</head>
<body>
    <h1>User Balance Over Time</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for record in balance_data %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
