{% extends "base.html" %}
{% load static %}
{% block title %}Settings{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                    <div class="d-flex align-items-center mb-3">
                        <img class="rounded-circle me-lg-2" src="{% if user.profile.profile_picture %}{{ user.profile.profile_picture.url }}{% else %}{% static 'img/default_user.jpg' %}{% endif %}" alt="{{user.username}} Profile Picture" style="width: 160px; height: 160px;">
                        <h3 class="d-none d-lg-inline-flex">{{user.username}}</h3>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" placeholder="Username" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" placeholder="Email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="New Password" value="{{user.password1}}">
                                <label for="password1">New Password</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm New Password">
                                <label for="password2">Confirm New Password</label>
                            </div>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </form>
                    </div>
                </div>    
                
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extraJs %}{% endblock %}
