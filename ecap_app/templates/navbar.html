{% load static %}
<nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
    <a href="{% url 'login_or_index' %}" class="navbar-brand d-flex d-lg-none me-4">
        <h2 class="text-primary mb-0"><i class="fas fa-chart-line me-2"></i></h2>
    </a>
    <a href="#" class="sidebar-toggler flex-shrink-0">
        <i class="fa fa-bars"></i>
    </a>
    <div class="navbar-nav align-items-center ms-auto">
        <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                <i class="fa fa-envelope me-lg-2"></i>
                <span class="d-none d-lg-inline-flex">Messages</span>
            </a>
            <div id="navbarChatList" class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                <div id="chatListItems">
                    <!--MESSAGES ARE LOADED DYNAMICALLY-->
                </div>
                <a href="{% url 'general_messages' %}" class="dropdown-item text-center">See all messages</a>
            </div>
        </div>
        <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                <img class="rounded-circle me-lg-2" src="{% if user.profile.profile_picture %}{{ user.profile.profile_picture.url }}{% else %}{% static 'img/default_user.jpg' %}{% endif %}" alt="" style="width: 40px; height: 40px;">
                <span class="d-none d-lg-inline-flex">{{user.username}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                <a href="{% url 'profile_view' user_id=user.id %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'settings' %}" class="dropdown-item">Settings</a>
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">Log Out</button>
                </form>
            </div>
        </div>
    </div>
</nav>
