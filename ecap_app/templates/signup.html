{% extends "base.html" %}
{% load static %}
{% block title %}Sign Up | ECAP{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <a href="#" class="">
                        <h3 class="text-primary"><i class="fas fa-chart-line me-2"></i>ECAP<sub>App</sub></h3>
                    </a>
                    <h3>Sign Up</h3>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" required>
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="email" placeholder="Email" required>
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder="Confirm Password" required>
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="file" class="form-control" id="floatingProfilePicture" name="profile_picture" placeholder="Profile Picture">
                        <label for="floatingProfilePicture">Profile Picture</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>                                        
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extraJs %}{% endblock %}
